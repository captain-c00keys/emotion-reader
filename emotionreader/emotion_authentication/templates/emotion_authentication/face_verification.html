{% extends 'emotionreader/base.html' %}

{% block body %}

    <div class="page-header clear-filter" filter-color="purple">
        <div class="page-header-image" data-parallax="true"">
            <div class="filter"></div>
            <div class="title-container text-center" style="top: 50px;">
                <h1>Face Verification Login</h1>
                <h4 class="description text-center">Login with a photo of your face</h4>
                <br />
                <video autoplay></video>
                <canvas style="display:none;" height=300 width=300></canvas>
                <br>
                <br>
                <button type="button" class="btn btn-round btn-neutral btn-fill cap-button" id="start-camera">Start Camera</button>
                <button type="button" class="btn btn-round btn-neutral btn-fill cap-button" id="capture"><i class="fa fa-camera-retro"></i> Capture</button>

                <h2>{{ face_verification_msg }}</h2>
                <p id="saved"></p>
                {% csrf_token %}
            </div>
        </div>
    </div>

{% endblock %}


{% block custom_scripts %}
{% load static %}

<script src="{% static 'emotionreader/imagecapture.js' %}"></script>
<script type="text/javascript">app.setupImageCap()</script>
{% endblock custom_scripts %}
