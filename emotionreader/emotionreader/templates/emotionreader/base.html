<!doctype html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">

    <title>Emotion Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'emotionreader/style.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" 
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">Emotion Reader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="nav navbar-nav" style="float: right">

                {% if request.user.is_authenticated %}

                    <li class="nav-item" class="user_nav">
                        <a class="nav-link" href="{% url 'profile' %}"> {{ request.user.username }} </a>
                    </li>

                    <li class="nav-item" class="user_nav">
                        <a class="nav-link" href="{% url 'journal' %}">Journal</a>
                    </li>

                    <li class="nav-item" class="user_nav">
                        <a class="nav-link" href="{% url 'create_journal' %}">Create Journal</a>
                    </li>

                    <li class="nav-item" class="user_nav">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                {% else %}

                    <li class="nav-item" class="user_nav">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>

                    <li class="nav-item" class="user_nav">
                        <a class="nav-link" href="{% url 'registration_register' %}">Register</a>
                    </li>

                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="content">
            {% block body %}{% endblock %}
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 
            crossorigin="anonymous"></script>
            
    {% block custom_scripts %}{% endblock %}
</body>
</html>
