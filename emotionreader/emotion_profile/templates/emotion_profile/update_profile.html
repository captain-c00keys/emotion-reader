{% extends "emotionreader/dashboard.html" %}

{% block body %}
    


    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8" style="margin: auto;">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data" novalidate>
                                {% csrf_token %}

                                {{ form.non_field_errors }}

                                {{ form.source.errors }}
                                {{ form.source }}

                                <div class="row">
                                    <div class="col-md-6 pr-1">
                                        <div class="form-group">
                                            <label>{{ form.first_name.label_tag }}</label>
                                            <!-- <input type="text" class="form-control" placeholder="First Name" value="{{ form.first_name.value }}"> -->
                                            <input class="form-control" type="text"
                                               name="{{ form.first_name.name }}"
                                               id="{{ form.first_name.id_for_label }}"
                                               {% if form.first_name.value != None %}value="{{ form.first_name.value|stringformat:'s' }}"{% endif %}
                                               maxlength="{{ form.first_name.field.max_length }}"
                                               {% if form.first_name.field.required %}required{% endif %}>
                                        </div>
                                    </div>
                                    <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>{{ form.last_name.label_tag }}</label>
                                            <!-- <input type="text" class="form-control" placeholder="Last Name" value="{{ form.last_name.value }}"> -->
                                            <input class="form-control" type="text"
                                               name="{{ form.last_name.name }}"
                                               id="{{ form.last_name.id_for_label }}"
                                               {% if form.last_name.value != None %}value="{{ form.last_name.value|stringformat:'s' }}"{% endif %}
                                               maxlength="{{ form.last_name.field.max_length }}"
                                               {% if form.last_name.field.required %}required{% endif %}>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>{{ form.email.label_tag }}</label>
                                            <!-- <input type="text" class="form-control" placeholder="Username" value="{{ form.email.value }}"> -->
                                            <input class="form-control" type="text"
                                               name="{{ form.email.name }}"
                                               id="{{ form.email.id_for_label }}"
                                               {% if form.email.value != None %}value="{{ form.email.value|stringformat:'s' }}"{% endif %}
                                               maxlength="{{ form.email.field.max_length }}"
                                               {% if form.email.field.required %}required{% endif %}>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>{{ form.cover.label_tag }}</label>
                                            {{ form.cover }}
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
              
{% endblock %}
