{% extends "emotionreader/base.html" %}

{% block body %}
    <h1>{{ request.user.username }}</h1>
    <h2>{{ request.user.first_name }}</h2>
    <h2>{{ request.user.last_name }}</h2>
    <img src="{% if request.user.profile.cover %}
        {{ request.user.profile.cover.url }}
        {% else %}
        http://st.depositphotos.com/1750981/1274/i/950/depositphotos_12743248-Emu-closeup.jpg
    {% endif %}" style="height: 100px; width: 100px;"/>
    <a class="nav-link" href="{% url 'update_profile' %}" style="float: right;"> Update Profile </a>
{% endblock %}
